name: ðŸ’¾ Feature Request
description: Request a feature
title: "[FEATURE] <title>"
labels: [enhancement]
assignees:
  - electron271
  - SoupHuman
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for this feature. (Also check closed issues)
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Information
    description: Information about the feature
  validations:
    required: false
- type: textarea
  attributes:
    label: How will this improve our application
    description: Information of how this new feature will improve our project
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the feature!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
  
- type: checkboxes
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
